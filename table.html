<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td>Vezeteknev</td>
            <td>keresztnev</td>
        </tr>
        <tr>
            <td>Kocsis</td>
            <td>Géza</td>
            <td>Ferenc</td>
        </tr>
        <tr>
            <td>Horváth</td>
            <td>Mária</td>
            <td>Julia</td>
        </tr>
        <tr>
            <td>Balogh</td>
            <td>Ferenc</td>
        </tr>
        <tr>
            <td>Horváth</td>
            <td>Gábor</td>
            <td>Attila</td>
        </tr>
    </table>

    <form id="form" action="/">

        <div class="field">

            <label for="lastname">Vezetéknév</label>

            <input name="lastname" id="lastname">

        </div>

        <div class="field">

            <label for="firstname1">Keresztnév1</label>

            <input name="firstname1" id="firstname1">

        </div>

        <div class="field">

            <label for="firstname2">Keresztnév2</label>

            <input name="firstname2" id="firstname2">

        </div>

        <div class="field">

            <label for="married">Házas</label>

            <input name="married" id="married" type="checkbox">

        </div>

        <div class="field">

            <label for="pet">Háziállat</label>

            <select name="pet" id="pet">

                <option value=""></option>

                <option value="teknős">teknőc</option>

                <option value="kutya">kutyus</option>

                <option value="macska">cicus</option>

            </select>

        </div>

        <button>Feltölt</button>

    </form>
    <script src="main.js"></script>
</body>
</html>
